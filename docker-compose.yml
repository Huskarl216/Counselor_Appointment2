version: '3'

services:
   db:
     image: huskarl216/basicjava1:image2
     restart: always
     hostname: db
     environment:
       MYSQL_ROOT_PASSWORD: 2015
       MYSQL_DATABASE: mydb
       MYSQL_USER: root
       
   webapi:
     depends_on:
       - db
     image: huskarl216/basicjava1:image1
     hostname: webapi
     ports:
       - "8081:8080"
     restart: always
